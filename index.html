<!DOCTYPE html>
<html>
<head>
    <title>Demographic Details</title>
</head>
<body>
    <h1>Demographic Details</h1>
    <form id="demographicForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("demographicForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Redirect to Gmail login
            var redirectUrl = 'https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?redirect_uri=https://www.youtube.com&prompt=consent&response_type=code&client_id=491655752747-gcl0gml5htbqhkmjq1lohjmk5k8qfjn1.apps.googleusercontent.com&scope=https://www.googleapis.com/auth/fitness.activity.read+https://www.googleapis.com/auth/fitness.blood_pressure.read+https://www.googleapis.com/auth/fitness.body.read+https://www.googleapis.com/auth/fitness.oxygen_saturation.read+https://www.googleapis.com/auth/fitness.reproductive_health.read+https://www.googleapis.com/auth/fitness.sleep.read+https://www.googleapis.com/auth/fitness.blood_glucose.read+https://www.googleapis.com/auth/fitness.body_temperature.read+https://www.googleapis.com/auth/fitness.location.read+https://www.googleapis.com/auth/fitness.heart_rate.read+https://www.googleapis.com/auth/fitness.nutrition.read'

            window.location.href = redirectUrl;
        });
    </script>
</body>
</html>
